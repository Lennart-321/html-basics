<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- This is a header tags (<hx> x from 1 till 6), it comes in different sizes, and has default styling from the browser. -->
    <!-- -->
    <h1>My first website! (Level 1)</h1>
    <h2>Header level 2</h2>
    <h3>Level 3</h3>
    <h4>Level 4</h4>
    <h5>Level 5</h5>
    <h6>Level 6</h6>

    <!-- This is plain text -->
    <p>This is a paragraph</p>

    <!-- This is a link refering locally or externally. href is th link specification.-->
    <a href="about.html">About</a>
    <a href="block-inline.html">Block and Inline</a>

    <!-- Button can be used for user interaction -->
    <button>Click</button>

    <!-- The img tag will hold a image, if src is valid, web address or local file. -->
    <!-- alt : fallback text, used also by serch engines and for better accessibility -->
    <!-- <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSltlaL4YQcDi2NVhWbVv4gUiz87EaDDamuMUKHDr5iIPFzvYsJoMM4WPBXDSi1jrbuuto&usqp=CAU"
      alt=""
    /> -->
    <img src="tomte.png" alt="Jultomte" />
  </body>
</html>
